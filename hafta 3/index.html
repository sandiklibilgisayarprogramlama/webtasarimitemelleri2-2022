<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- container kenar boşluklarıyla birlikte bir sayfa-->
    <!-- container-fluid tüm sayfa -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xl-2 col-sm-6 col-6">
                <a href="#">Anasayfa</a>
            </div>
            <div class="col-md-3 col-xl-2 col-sm-6 col-6">
                <a href="#">Hakkında</a>
            </div>
            <div class="col-md-3 col-xl-2 col-sm-6 col-6">
                <a href="#">İletişim</a>
            </div>
            <div class="col-md-3 col-xl-2 col-sm-6 col-6">
                <a href="#">Deneme</a>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-info">
                    Merhaba
                </div>
                <div class="alert alert-danger">
                    Tehlikeli
                </div>
                <div class="alert alert-warning">
                    Uyarı
                </div>
                <div class="alert alert-success">
                    Başarılı
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                Mesaj kutunuzda cevaplanmayı bekleyen
                <span class="badge badge-pill badge-primary">5</span> mesaj var.
            </div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                <li class="breadcrumb-item active" aria-current="page">Hakkında</li>
            </ol>
        </nav>


        <button class="btn btn-success">Onayla</button>

        <button class="btn btn-danger">İptal et</button>

        <button class="btn btn-primary">Düzenle</button>

        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Özellikler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fİyatlandırma</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

</body>

</html>
